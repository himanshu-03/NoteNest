{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item" id="note-{{ note.id }}">
            <div class="d-flex justify-content-between align-items-center">
                <span>{{ note.data }}</span>
                <div>
                    <a href="{{ url_for('views.edit_note', note_id=note.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <button type="button" class="btn btn-danger btn-sm" onClick="deleteNote('{{ note.id }}')">Delete</button>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
<form id="add-note-form" method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>

{% endblock %}

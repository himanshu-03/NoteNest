{% extends "base.html" %}

{% block title %}
    Edit Note
{% endblock %}

{% block content %}
<h1 align="center">Edit Note</h1>
<form method="POST">
    <textarea name="note" id="note" class="form-control">{{ note.data }}</textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
{% endblock %}
